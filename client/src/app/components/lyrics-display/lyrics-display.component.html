<div id="lyrics-display-container">
  <div *ngIf="isFound && songInformation.lyrics.length > 0">
    <div id="song-information-container">
      {{ songInformation.songTitle }} - {{ songInformation.artist }}
    </div>
    <div id="lyrics-container">
      {{ songInformation.lyrics }}
    </div>
  </div>

  <div *ngIf="!isFound">
    <div id="not-found-lyrics-container">
      <p>Aucune pièce trouvée</p>
    </div>
  </div>
</div>
