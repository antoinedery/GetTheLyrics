<div id="search-bar-container">
  <div id="search-box-container">
    <input
      #inputBox
      id="search-bar"
      type="text"
      [(ngModel)]="songTitle"
      autocomplete="off"
      (keydown.enter)="generateLyrics()"
    />
  </div>
  <div id="search-button-container">
    <button tabindex=-1 (click)="generateLyrics()" id="search-button">Search</button>
  </div>
</div>
